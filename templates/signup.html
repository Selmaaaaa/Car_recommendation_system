<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link href="css/signup.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    

<section class="vh-100">
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-6 text-black">
  
          <div class="px-5 ms-xl-4">
            <i class="fas fa-car fa-2x me-3 pt-5 mt-xl-4" style="color: hsl(350, 50%, 24%);"></i>
            <span class="h1 fw-bold mb-0">Car</span>
          </div>
  
          <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 pt-5 pt-xl-0 mt-xl-n5">
            <form action="{{ url_for('signup') }}" method="post" style="width: 30rem;">
              
              <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign up</h3>
              
              
              {% with messages = get_flashed_messages(with_categories=true) %}
              {% if messages %}
                  <div class="alert alert-{{ messages[0][0] }}">
                      {% for category, message in messages %}
                          {{ message }}
                      {% endfor %}
                  </div>
              {% endif %}
          {% endwith %}
              <!-- 2 column grid layout with text inputs for the first and last names -->
              <div class="row">
                <div class="col-md-6 mb-4">
                  <div data-mdb-input-init class="form-outline">
                    <input type="text" id="first_name" name="first_name" class="form-control form-control-lg" required />
                    <label class="form-label" for="first_name">First name</label>
                  </div>
                </div>
                <div class="col-md-6 mb-4">
                  <div data-mdb-input-init class="form-outline">
                    <input type="text" id="last_name" name="last_name" class="form-control form-control-lg" required />
                    <label class="form-label" for="last_name">Last name</label>
                  </div>
                </div>
              </div>
            
              <!-- Email input -->
              <div data-mdb-input-init class="form-outline mb-4">
                <input type="email" id="email" name="email" class="form-control form-control-lg" required />
                <label class="form-label" for="email">Email address</label>
              </div>
            
              <!-- Password input -->
              <div data-mdb-input-init class="form-outline mb-4">
                <input type="password" id="password" name="password" class="form-control form-control-lg" required />
                <label class="form-label" for="password">Password</label>
              </div>
            
              <!-- Submit button -->
              <div class="pt-1 mb-4">
                <button type="submit" class="btn btn-primary btn-lg btn-block">Sign up</button>
              </div>
            
              <p class="small mb-5 pb-lg-2"><a class="text-muted" href="#!">Forgot password?</a></p>
              <p>Already have an account? <a href="{{ url_for('login') }}" class="link">Login here</a></p>
            </form>
  
          </div>
  
        </div>
        <div class="col-sm-6 px-0 d-none d-sm-block">
          <img src="assets/img/c6.jpg"
            alt="Login image" class="w-100 vh-100" style="object-fit: cover; object-position: left;">
        </div>
      </div>
    </div>
  </section>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
