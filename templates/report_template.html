<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ report_type }} Report</title>
    <style>
        /* Add your styles here */
    </style>
</head>
<body>
    <h1>{{ report_type }} Report</h1>
    <div>
        <!-- Example report content -->
        {% if report_type == 'Python Scan' %}
            <h2>Python Scan Results</h2>
            <ul>
                {% for issue in analysis_result %}
                    <li>{{ issue }}</li>
                {% endfor %}
            </ul>
        {% elif report_type == 'Files Scan' %}
            <h2>Files Scan Results</h2>
            <!-- Add content specific to file scan results -->
        {% endif %}
    </div>
</body>
</html>
